servers:
  - name: Atlas MCP Server
    description: Task management and organization server for LLMs
    repository: https://github.com/cyanheads/atlas-mcp-server
    version: 1.0.0
    tags: [task-management, organization]
    config_schema:
      port:
        type: integer
        default: 8000
      auth_token:
        type: string
        required: true

  - name: Git MCP Server
    description: Git operations server for LLMs
    repository: https://github.com/cyanheads/git-mcp-server
    version: 0.9.0
    tags: [git, version-control]
    config_schema:
      port:
        type: integer
        default: 8001
      auth_token:
        type: string
        required: true

  - name: Win CLI MCP Server
    description: Model Context Protocol server for secure command-line interactions on Windows systems
    repository: https://github.com/SimonB97/win-cli-mcp-server
    version: 0.8.0
    tags: [windows, cli, system]
    config_schema:
      port:
        type: integer
        default: 8002
      auth_token:
        type: string
        required: true
      allowed_commands:
        type: array
        items: string
        default: []
